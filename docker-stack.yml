services:

  admin-django:    
    
    secrets: 
      - regcred
    env_file:
      - ./backend/django/.env
    volumes:
      - ./backend/django:/app
    networks:
      - app_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

  orchestrator: 
    
    env_file:
      - ./backend/services/orchestrator/.env.prod
    volumes:
      - ./backend/services/orchestrator:/app
    networks:
      - app_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure      

  zoho-integration: 
    
    env_file:
      - ./backend/services/zoho_integration/.env.prod
    volumes:
      - ./backend/services/zoho_integration:/app
    networks:
      - app_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure                 

  openai-integration: 
    
    env_file:
      - ./backend/services/openai_integration/.env.prod
    volumes:
      - ./backend/services/openai_integration:/app
    networks:
      - app_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure    

  odoo-integration: 
    
    env_file:
      - ./backend/services/odoo_integration/.env.prod
    volumes:
      - ./backend/services/odoo_integration:/app
    networks:
      - app_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure    

  nginx:
    ports:
      - "80:80"
    volumes:
      - ./backend/django/config/staticfiles:/static:ro
    networks:
      - app_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      
networks:
  app_net:
    external: true

secrets:
  regcred:
    external: true