services:
    zoho_integration:
        container_name: zoho_integration
        build:
            context: .
            dockerfile: Dockerfile
        command: uvicorn app.main:app --host 0.0.0.0 --port 8002
        env_file:
            - .env.prod
        volumes:
            - ./app:/code
        ports:
            - '8002:8002'
        networks:
            - app_net
networks:
    app_net:
        external: true
