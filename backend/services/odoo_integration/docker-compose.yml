services:
    odoo_integrations:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: odoo_integrations
        command: uvicorn app.main:app --host 0.0.0.0 --port 8004
        volumes:
            - ./app:/code
        env_file:
            - .env.prod
        ports:
            - '8004:8004'
