worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;    
    default_type  application/octet-stream;
    large_client_header_buffers 4 16k;

    sendfile on;
    keepalive_timeout 65;

    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 10s;

    gzip on;
    gzip_types text/plain application/json text/css application/javascript;

    upstream admin-backend {
        server admin-django:8000;
        keepalive 32;
    }

    upstream orchestrator {
        server orchestrator:8001;
        keepalive 32;
    }

    upstream zoho-backend {
        server zoho-integration:8002;
        keepalive 32;
    }

    upstream openai-backend {
        server openai-integration:8003;
        keepalive 32;
    }

    upstream odoo-backend {
        server odoo-integration:8004;
        keepalive 32;
    }

    upstream claudeai-backend {
        server claudeai-integration:8005;
        keepalive 32;
    }
    # ðŸ”¹ Redirige todo el trÃ¡fico HTTP â†’ HTTPS
    server {
        listen 80;
        server_name testapi.exponentialit.net;

        # âœ… Ruta para Certbot (no redirige)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # âœ… Todo lo demÃ¡s sÃ­ redirige a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ðŸ”¹ Solo HTTP sin redirecciÃ³n a HTTPS
    server {
        listen 443 ssl;
        server_name testapi.exponentialit.net;
        
        ssl_certificate /etc/letsencrypt/live/testapi.exponentialit.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/testapi.exponentialit.net/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy no-referrer-when-downgrade;

        client_max_body_size 25M;

        location / {
            proxy_pass http://admin-backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /orchestrator/ {
            proxy_pass http://orchestrator;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /zoho/ {
            proxy_pass http://zoho-backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openai/ {
            proxy_pass http://openai-backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /odoo/ {
            proxy_pass http://odoo-backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

          location /claudeai/ {
            proxy_pass http://claudeai-backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        location /static/ {
            alias /static/;
            access_log off;
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}
