user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip settings (opcional, pero recomendado)
    gzip on;
    gzip_types text/plain application/json text/css application/javascript;

    upstream admin_backend {
        server admin-django:8000;
    }

    upstream ocr_backend {
        server ocr-integration:8001;
    }

    upstream zoho_backend {
        server zoho-integration:8002;
    }

    upstream openai_backend {
        server openai-integration:8003;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 25M;

        location / {
            proxy_pass http://admin_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /ocr/ {
            proxy_pass http://ocr_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /zoho/ {
            proxy_pass http://zoho_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openai/ {
            proxy_pass http://openai_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /static/ {
            alias /static/;
            access_log off;
            expires 1y;
        }
    }
}
